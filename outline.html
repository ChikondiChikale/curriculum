<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mzuni ICT Curriculum Framework</title>
  <link rel="stylesheet" href="outline.css">
</head>
<body>
  <header>
    <h1>BICT Course Outline</h1>
  </header>

  <section id="curriculum">
    <div id="level-buttons">
      <h2>Choose :</h2>
      <button class="level-btn" onclick="showSemesterOptions(1)">LEVEL <span>ONE</span></button>
      <button class="level-btn" onclick="showSemesterOptions(2)">LEVEL <span>TWO</span></button>
      <button class="level-btn" onclick="showSemesterOptions(3)">LEVEL <span>THREE</span></button>
      <button class="level-btn" onclick="showSemesterOptions(4)">LEVEL <span>FOUR</span></button>
    </div>

    <div id="semester-options" style="display: none;">
      <h2>Choose :</h2>
      <button id="sem1-btn">Semester <span>1</span></button>
      <button id="sem2-btn">Semester <span>2</span></button>
      <button onclick="goBackToLevel()" id="back">Back</button>
    </div>

    <div id="curriculum-content"></div>
  </section>

  <script src="outline.js"></script>
</body>
</html>
