<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="signup.php" method="post">
        <h1>Sign Up</h1>

        <!-- Input for Username or Email -->
        <label for="firstname">Firstname<span class="required">*</span></label>
        <input type="text" id="firstname" name="firstname" placeholder="e.g. Chikondi" required><br>
        
        <label for="sirname">Sirname<span class="required">*</span></label>
        <input type="text" id="sirname" name="sirname" placeholder="e.g. Chikale" required><br>

        <label for="username">Username or Email<span class="required">*</span></label>
        <input type="text" id="username" name="username" placeholder="Enter username or email" required><br>

        <!-- Input for Password -->
        <label for="password">Password<span class="required">*</span></label>
        <input type="password" id="password" name="password" placeholder="Suggest strong password" required><br>

        <!-- Input for Confirm Password -->
        <label for="confirm_password">Confirm Password<span class="required">*</span></label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required><br>

        <!-- Submit Button -->
        <button type="submit">Sign Up</button>

        <!-- Redirect to login page -->
        <p class="signup-text">Already have an account? <a href="login.html">Log In</a></p>
    </form>
</body>
</html>
